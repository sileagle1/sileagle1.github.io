name: CI

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install prerequisites
        run: sudo apt-get install -y libmagickwand-dev pkg-config imagemagick
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Upload mkmf.log
        if: failure()  # Only upload if the previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: mkmf-log
          path: /home/runner/work/sileagle1.github.io/sileagle1.github.io/vendor/bundle/ruby/3.2.0/extensions/x86_64-linux/3.2.0/rmagick-5.3.0/mkmf.log
      - name: Build with Jekyll
        run: bundle exec jekyll build